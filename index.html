<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Restaurants</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAauKMpOTtvd8Bj3TXUzEqLretIws0UBus" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="index">Restaurants</h1>
        <a class="index" href="#">All Restaurants</a>
        <a class="new" href="#">New Restaurant</a>
      </nav>
    </header>
    <main>
      <div id="mapCanvas"></div>

      <form class="new">

        <label for="name">Name</label>
        <input type="text" name="restaurant[name]" placeholder="Name">

        <label for="description">description</label>
        <input type="text" name="restaurant[description]" placeholder="description">

        <label for="latitude">Latitude</label>
        <input type="text" name="restaurant[lat]" placeholder="latitude">

        <label for="longitude">Longitude</label>
        <input type="text" name="restaurant[lng]" placeholder="longitude">

        <label for="longitude">Image</label>
        <input type="text" name="restaurant[image]" placeholder="image">

        <button type="submit" id="submit-button">Create</button>
      </form>
      <!-- CONTENT ADDED IN HERE BY JS -->
    </main>
  </body>
</html>
